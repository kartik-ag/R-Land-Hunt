<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entering Admin Rights</title>
    <link rel="stylesheet" href="./Team_members.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #membersContainer {
            max-height: 300px; /* Set a maximum height for the container */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="main-heading">Team Information</h1>
    <hr>
    <!-- form start -->
    <form class="form-class" id="teamForm">

        <!-- Team Name -->
        <div class="form-control">
            <div class="heading-field">
                <h3 class="field-head">Team Name </h3>
            </div>
            <div class="input-div">
                <input type="text" class="form-control-input" id="team-name" name="team-name" required>
                <div class="help-text">Enter Team Name</div>
            </div>
        </div>
        <!-- Team Name Ends -->

        <!-- Team Members -->
        <div class="form-control" id="membersContainer">
            <div class="heading-field">
                <h3 class="field-head">Team Members</h3>
            </div>
            <div id="members" class="field-inputs">
                <div class="member-input">
                    <h4>Member 1</h4>
                    <input type="text" class="form-control-input" placeholder="Enter Member Name" required>
                    <input type="text" class="form-control-input" placeholder="Enter Enrollment Number" required>
                    <input type="tel" class="form-control-input" placeholder="Enter Phone Number" required>
                    <input type="email" class="form-control-input" placeholder="Enter Email" required>
                </div>
            </div>
            <button type="button" onclick="addMember()">Add Member</button>
        </div>
        <!-- Team Members Ends -->

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>
    <!-- form ends -->
</div>

<script>
    function addMember() {
        var memberCount = $("#members .member-input").length + 1;
        var newMember = `
            <div class="member-input" style="display: none;">
                <h4>Member ${memberCount}</h4>
                <input type="text" class="form-control-input" placeholder="Enter Member Name" required>
                <input type="text" class="form-control-input" placeholder="Enter Enrollment Number" required>
                <input type="tel" class="form-control-input" placeholder="Enter Phone Number" required>
                <input type="email" class="form-control-input" placeholder="Enter Email" required>
            </div>
        `;
        $("#members").append(newMember);
        $("#members .member-input:last-child").slideDown();
        
        // Scroll to the newly added member
        $("html, body").animate({
            scrollTop: $("#members .member-input:last-child").offset().top
        }, 500);
    }
</script>

</body>
</html>
